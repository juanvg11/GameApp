@if (paginatedLibrary().length > 0 ) {
   <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <game-card
      *ngFor="let game of paginatedLibrary()"
      [game]="game">
    </game-card>
  </div>

  <app-pagination
    [pages]="totalPages()"
    [currentPage]="paginationService.currentPage()"
    class="flex justify-center items-center mt-4 mb-10">
  </app-pagination>
} @else () {
  <div class="text-center mt-4 flex flex-col items-center justify-center gap-2">

    <p class="text-gray-700">No tienes juegos a√∫n.</p>
  </div>
