<h1 class="text-3xl font-bold">Todos los juegos</h1>
<h2 class="text-xl mb-5">Para todos los gustos</h2>


<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3">

@for (game of this.gamesResource.value(); track game.id) {
  <game-card [game]="game"></game-card>
} @empty {
  <p>No hay juegos</p>
}

</div>
