@if (isLargeScreen) {
  <div class="navbar bg-base-100 shadow-md sticky top-0 z-50">
  <div class="navbar-start">
    <!-- Menu Hamburguesas -->
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
      </div>

       <ul
        tabindex="0"
        class="menu menu-lg dropdown-content bg-base-100 rounded-box z-12 mt-3 w-96 p-2 shadow">
        <li><a routerLink="/">Todos los juegos</a></li>
        <li><a routerLink="/visible">Mi biblioteca de juegos</a></li>
        <li>
          <details>
          <summary>Categor√≠a</summary>
          <ul class="p-2 text-xl">
            <li class="text-xl"> <a routerLink="/genre/action">Accion</a></li>
            <li><a routerLink="/genre/adventure">Aventura</a></li>
            <li><a routerLink="/genre/indie">Indie</a></li>
            <li><a routerLink="/genre/shooter">Shooter</a></li>
          </ul>
        </details>
        </li>
        <li class="z-12"><a routerLink="/favorites">Favoritos</a></li>
      </ul>

    </div>
    <a (click)="scrollToTop()" routerLink="/" class="btn btn-ghost text-xl"> <span class="text-secondary">Vde</span></a>
  </div>
</div>

} @else {
  <div class="dock">

      (click)="scrollToTop()"
      routerLink="/"

    >

        <g fill="currentColor" stroke-linejoin="miter" stroke-linecap="butt">
          <polyline points="1 11 12 2 23 11" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2"></polyline>
          <path d="m5,13v7c0,1.105.895,2,2,2h10c1.105,0,2-.895,2-2v-7" fill="none" stroke="currentColor" stroke-linecap="square" stroke-miterlimit="10" stroke-width="2"></path>
          <line x1="12" y1="22" x2="12" y2="18" fill="none" stroke="currentColor" stroke-linecap="square" stroke-miterlimit="10" stroke-width="2"></line>
        </g>
      </svg>
      <span class="dock-label">Listado</span>
    </button>

    <button
      (click)="scrollToTop()"
      routerLink="/favorites"

      class="flex flex-col items-center justify-center p-2 rounded transition-colors duration-200"
    >
      <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g fill="currentColor" stroke-linejoin="miter" stroke-linecap="butt">
          <polyline points="3 14 9 14 9 17 15 17 15 14 21 14" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2"></polyline>

      </svg>
      <span class="dock-label">Favoritos</span>
    </button>

    <button
