          <path fill="#FFFFFF" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M37.748,37.748L37.748,37.748c-1.163,1.163-1.163,3.048,0,4.211l4.635,4.635c1.163,1.163,3.048,1.163,4.211,0l0,0c1.163-1.163,1.163-3.048,0-4.211l-4.635-4.635C40.796,36.585,38.911,36.585,37.748,37.748z"/>
