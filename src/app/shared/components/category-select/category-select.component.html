<form class="filter gap-1">
  <label>
    <input type="radio" name="genre" [checked]="isActive('/')()" routerLink="/" hidden />
    <span class="btn"  [ngClass]="{
        'bg-blue-700 text-white font-semibold': isActive('/')(),
        'bg-gray-200 text-gray-800': !isActive('/')()
      }" >Todos</span>
  </label>

  <label>
    <input type="radio" name="genre" [checked]="isActive('/genre/action')()" routerLink="/genre/action" hidden />
    <span class="btn" [ngClass]="{
        'bg-blue-700 text-white font-semibold': isActive('/genre/action')(),
        'bg-gray-200 text-gray-800': !isActive('/genre/action')()
      }">Acción</span>
  </label>

  <label>
    <input type="radio" name="genre" [checked]="isActive('/genre/adventure')()" routerLink="/genre/adventure" hidden />
    <span class="btn" [ngClass]="{
        'bg-blue-700 text-white font-semibold': isActive('/genre/adventure')(),
        'bg-gray-200 text-gray-800': !isActive('/genre/adventure')()
      }">Aventura</span>
  </label>

  <label>
    <input type="radio" name="genre" [checked]="isActive('/genre/indie')()" routerLink="/genre/indie" hidden />
    <span
      class="btn transition-all duration-200"
      [ngClass]="{
        'bg-blue-700 text-white font-semibold': isActive('/genre/indie')(),
        'bg-gray-200 text-gray-800': !isActive('/genre/indie')()
      }"
      role="radio"
      [attr.aria-checked]="isActive('/genre/indie')()"
    >
      Indie
    </span>
  </label>

  <label>
    <input type="radio" name="genre" [checked]="isActive('/genre/shooter')()" routerLink="/genre/shooter" hidden />
    <span
      class="btn transition-all duration-200"
      [ngClass]="{
        'bg-blue-700 text-white font-semibold': isActive('/genre/shooter')(),
        'bg-gray-200 text-gray-800': !isActive('/genre/shooter')()
      }"
      role="radio"
      [attr.aria-checked]="isActive('/genre/shooter')()"
    >
      Shooter
    </span>
  </label>

  <label>
    <input type="radio" name="genre" [checked]="isActive('/genre/rpg')()" routerLink="/genre/rpg" hidden />
    <span
      class="btn transition-all duration-200"
      [ngClass]="{
        'bg-blue-700 text-white font-semibold': isActive('/genre/rpg')(),
        'bg-gray-200 text-gray-800': !isActive('/genre/rpg')()
      }"
      role="radio"
      [attr.aria-checked]="isActive('/genre/rpg')()"
    >
      RPG
    </span>
  </label>

  <label>
    <input type="radio" name="genre" [checked]="isActive('/genre/sports')()" routerLink="/genre/sports" hidden />
    <span
      class="btn transition-all duration-200"
      [ngClass]="{
        'bg-blue-700 text-white font-semibold': isActive('/genre/sports')(),
        'bg-gray-200 text-gray-800': !isActive('/genre/sports')()
      }"
      role="radio"
      [attr.aria-checked]="isActive('/genre/sports')()"
    >
      Deportes
    </span>
  </label>

  <label>
    <input type="radio" name="genre" [checked]="isActive('/genre/horror')()" routerLink="/genre/horror" hidden />
    <span
      class="btn transition-all duration-200"
      [ngClass]="{
        'bg-blue-700 text-white font-semibold': isActive('/genre/horror')(),
        'bg-gray-200 text-gray-800': !isActive('/genre/horror')()
      }"
      role="radio"
      [attr.aria-checked]="isActive('/genre/horror')()"
    >
      Terror
    </span>
  </label>

  <label>
    <input type="radio" name="genre" [checked]="isActive('/genre/survival')()" routerLink="/genre/survival" hidden />
    <span
      class="btn transition-all duration-200"
      [ngClass]="{
        'bg-blue-700 text-white font-semibold': isActive('/genre/survival')(),
        'bg-gray-200 text-gray-800': !isActive('/genre/survival')()
      }"
      role="radio"
      [attr.aria-checked]="isActive('/genre/survival')()"
    >
      Supervivencia
    </span>
  </label>

  <!-- Repite para cada género -->
</form>
