<div  class="card bg-base-100 shadow-md animate-fadeIn">
  <figure class="relative w-full aspect-[16/9] overflow-hidden cursor-pointer">
    <img [routerLink]="['/game', game().uuid]"
      [src]=" game().image| gameImage"
      [alt]="game().title" />

       <!-- Bot√≥n de favorito superpuesto -->
    <button
    class="absolute top-2 right-2 bg-white/60 hover:bg-white p-2 rounded-full text-xl transition-transform duration-300 ease-in-out transform"
    [class.scale-110]="game().favorite"
    [class.scale-100]="!game().favorite"
    (click)="toggleFavorite(game().uuid)">
    {{ game().favorite ? '‚ô•Ô∏è' : '‚ô°' }}
  </button>

  </figure>
  <div class="card-body">
    <h2 class="card-title text-slate-400 text-xl">{{game().title}}</h2>
    <p>{{game().description | slice: 0 : 70}} ...</p>
    <div class="card-actions justify-end">


      <!-- Input para ingresar el rating -->

</button> -->

<div class="flex flex-auto">
  <span
    *ngFor="let value of [ 2, 4, 6, 8, 10]"
    (click)="ratingGame(game().uuid, value)"
    class="cursor-pointer text-3xl transition-transform transform hover:scale-125"
    [ngClass]="{'text-yellow-500': game().rating >= value, 'text-gray-400': game().rating < value}">
    ‚òÖ
  </span>
</div>
